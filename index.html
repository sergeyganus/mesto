<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <!-- Главная обёртка - Page -->
    <div class="page">
      <!-- Шапка сайта- Header -->
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип проекта &quot;Место&quot;" title="Логотип проекта &quot;Место&quot;">
      </header>
      <!-- Основной блок - Main -->
      <main class="main">
        <!-- Секция с профилем пользователя - Profile -->
        <section class="profile">
          <div class="profile__details">
            <img class="profile__photo" src="./images/profile-photo.png" alt="Фото профиля" title="Фото профиля">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- Секция с элементами галереи красивых мест - Places -->
        <section class="places" aria-label="Галерея красивых мест">
          <ul class="places__list">
          </ul>
        </section>
      </main>
      <!-- Подвал сайта - Footer -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <!-- Модальное окно редактирования информации в профиле - Popup -->
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-button" type="button"></button>
          <form class="form" name="editform" method="post" novalidate>
            <label class="form__field form__field_type_profile-name">
              <input id="profile-name-input" class="form__input form__input_type_profile-name" name="profile-name" type="text" minlength="2" maxlength="40" required>
              <span class="profile-name-input-error form__input-error"></span>
            </label>
            <label class="form__field form__field_type_profile-description">
              <input id="profile-description-input" class="form__input form__input_type_profile-description" name="profile-description" type="text"  minlength="2" maxlength="200" required>
              <span class="profile-description-input-error form__input-error"></span>
            </label>
            <button class="form__button form__button_type_save-profile" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <!-- Модальное окно добавления нового места - Popup -->
      <div class="popup popup_type_add-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <button class="popup__close-button" type="button"></button>
          <form class="form" name="addform" method="post">
            <label class="form__field form__field_type_place-name">
              <input id="place-name-input" class="form__input form__input_type_place-name" name="place-name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="place-name-input-error form__input-error"></span>
            </label>
            <label class="form__field form__field_type_place-link">
              <input id="place-link-input" class="form__input form__input_type_place-link" name="place-link" type="url" placeholder="Ссылка на картинку" required>
              <span class="place-link-input-error form__input-error"></span>
            </label>
            <button class="form__button form__button_type_add-place" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <!-- Модальное окно галереи - Gallery -->
      <div class="popup popup_type_gallery">
        <div class="popup__container popup__container_type_gallery">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image" src="#" alt="Фото места" title="Фото места">
          <h2 class="popup__title popup__title_type_gallery">Название места</h2>
        </div>
      </div>
    </div>
    <template id="place">
      <li class="place">
        <img class="place__image">
        <button class="place__delete-button" type="button"></button>
        <div class="place__description">
          <h2 class="place__title"></h2>
          <button class="place__favorite-button" type="button"></button>
        </div>
      </li>
    </template>
    <!-- Подключение основного скрипта -->
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
