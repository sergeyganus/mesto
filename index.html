<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <!-- Главная обёртка - Page -->
    <div class="page">
      <!-- Шапка сайта- Header -->
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип проекта &quot;Место&quot;" title="Логотип проекта &quot;Место&quot;">
      </header>
      <!-- Основной блок - Main -->
      <main class="main">
        <!-- Секция с профилем пользователя - Profile -->
        <section class="profile">
          <div class="profile__details">
            <img class="profile__photo" src="./images/profile-photo.png" alt="Фото профиля" title="Фото профиля">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- Секция с элементами галереи красивых мест - Places -->
        <section class="places">
          <ul class="places__list">
            <template id="place">
              <li class="place">
                <input class="place__id" type="hidden" name="placeId" value="">
                <img class="place__image">
                <button class="place__delete-button" type="button"></button>
                <div class="place__description">
                  <h2 class="place__title"></h2>
                  <button class="place__favorite-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <!-- Модальное окно редактирования информации в профиле - Popup -->
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-button" type="button"></button>
          <form class="form" name="editform" method="post">
            <input class="form__input form__input_type_profile-name" name="profile-name" type="text" required>
            <input class="form__input form__input_type_profile-description" name="profile-description" type="text" required>
            <button class="form__button form__button_type_save-profile" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <!-- Модальное окно добавления нового места - Popup -->
      <div class="popup popup_type_add-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <button class="popup__close-button" type="button"></button>
          <form class="form" name="addform" method="post">
            <input class="form__input form__input_type_place-name" name="place-name" type="text" placeholder="Название" required>
            <input class="form__input form__input_type_place-link" name="place-link" type="text" placeholder="Ссылка на картинку" required>
            <button class="form__button form__button_type_add-place" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="gallery">
        <div class="gallery__container">
          <button class="gallery__close-button" type="button"></button>
          <img class="gallery__image" src="#" alt="Фото места" title="Фото места">
          <h2 class="gallery__title"></h2>
        </div>
      </div>
      <!-- Подвал сайта - Footer -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <!-- Подключение основного скрипта -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
