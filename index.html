<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="logo" src="03b78ada3425e9132ff3.svg" alt="Логотип проекта &quot;Место&quot;" title="Логотип проекта &quot;Место&quot;"></header><main class="main"><section class="profile"><div class="profile__details"><div class="profile__photo-container"><img class="profile__photo" src="727b5baa123f981bf5e0.png" alt="Фото профиля" title="Фото профиля"> <button class="profile__photo-button" type="button"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="places" aria-label="Галерея красивых мест"><ul class="places__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__close-button" type="button"></button><form class="form" name="editform" method="post" novalidate><label class="form__field form__field_type_profile-name"><input id="profile-name-input" class="form__input form__input_type_profile-name" name="profile-name" minlength="2" maxlength="40" required> <span class="profile-name-input-error form__input-error"></span></label> <label class="form__field form__field_type_profile-description"><input id="profile-description-input" class="form__input form__input_type_profile-description" name="profile-description" minlength="2" maxlength="200" required> <span class="profile-description-input-error form__input-error"></span></label> <bu ></div><div class="popup popup_type_get-confirmation"><div class="popup__container popup__container_type_get-confirmation"><h2 class="popup__title">Вы уверены?</h2><button class="popup__close-button" type="button"></button><form class="form" name="confirmform" method="post" novalidate><button class="form__button form__button_type_get-confirmation" type="submit">Да</button></form></div></div></div><template id="place"><li class="place"><img class="place__image"> <button class="place__delete-button" type="button"></button><div class="place__description"><h2 class="place__title"></h2><div class="place__favorites"><button class="place__favorite-button" type="button"></button> <span class="place__favorite-counter"></span></div></div></li></template></body></html>
